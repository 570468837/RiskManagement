<html>
<head>
	<link  href="./css/addRisk.css" rel="stylesheet"/>
	<link href="./css/bootstrap.css" rel="stylesheet"/>
	
	<script src="./js/addRisk.js"></script>
</head>

<body>
	<div class="mainDiv">
		<p style="text-align:center; margin-top:5%; font-size:22px">添加风险</p>
		<div>
			<div class="riskitem">对应的需求：<select id="select_requirement" class="select_requirement"></select></div>
			<div class="riskitem">风险内容：<input id="content" type="text" style="width:350px"></input></div>
			<div class="riskitem">可能性：
			<select id="possibility">
				<option value ="high">高</option>
				<option value ="middle">中</option>
				<option value="low">低</option>
			</select>
			</div>
			<div class="riskitem">影响程度：
			<select id="possibility">
				<option value ="high">高</option>
				<option value ="middle">中</option>
				<option value="low">低</option>
			</select>
			</div>
			<div class="riskitem">触发器/阈值：<input id="trigger" type="text" style="width:200px"></input> </div>
			<div class="riskitem">提交者：<input id="subscriber" type="text" style="width:100px"></input> </div>
			<div class="riskitem">跟踪者：<input id="tracker" type="text" style="width:100px"></input> </div>
			<div><button type="button" class="btn btn-primary riskitem" style="margin-left:360px">添加</button>
			</div>
		</div>
	</div>
</body>
