<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
		
		<link href="./css/bootstrap.css" rel="stylesheet"/>
		<link href="./css/homepage.css" rel="stylesheet"/>
		<script src="./js/jquery.js"></script>
		<script src="./js/bootstrap-treeview.js"></script>
		<script src="./js/homepage.js"></script>
	</head> 
	<body> 
		<div style="font-family: 'Microsoft YaHei';">
			<div id="tree" style="width:350px; float: left"></div>
		
			<div class="showDiv">
				<p style="margin-top:40px; font-size:20px; font-weight:bold;">风险条目</p>
				<div style="text-align: left">
					<div class="form_item"> 风险内容： <span id="item_content"></span></div>
					<div class="form_item"> 可能性：<span id="item_possibility"></div>
					<div class="form_item"> 影响程度： <span id="item_impact"></div>
					<div class="form_item"> 触发器/阈值： <span id="item_trigger"></div>
					<div class="form_item"> 提交者： <span id="item_subscriber"></div>
					<div class="form_item"> 跟踪者： <span id="item_tracker"></div>
				</div>
				
				<p style="margin-top:40px; font-size:20px; font-weight:bold;">风险状态</p>
				<div style="text-align: left">
					<div class="form_item"> 状态：<input type="text" id="state_state" disabled="true" style="width:500px"/></div>
					<div class="form_item"> 描述：<input type="text" id="state_description" disabled="true" style="width:500px"/></div>
					
					<button type="button" class="btn btn-primary button_edit" onclick="edit()">编辑</button>
					<button type="button" class="btn btn-primary button_submit" >提交</button>
				</div>
			</div>
		</div>
	</body> 
 
 
	<script>
		$('#tree').treeview({
			data: getTree()
		});

		$('#tree').on('nodeSelected', function(event, data) {
			console.log(data);
			console.log(data.text);
			$('#tree').treeview('getParent', data);
		});
		
		initData();
	</script>
</html>
